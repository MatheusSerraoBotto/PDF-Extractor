name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run lint (ruff)
        run: ruff check . --fix

      - name: Run format check (black)
        run: black .

      - name: Run import sort check (isort)
        run: isort .

      - name: Run tests
        env:
          DATABASE_URL: sqlite:////tmp/test_local.db
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'dummy-for-tests' }}
        run: pytest --maxfail=0 --disable-warnings -q
