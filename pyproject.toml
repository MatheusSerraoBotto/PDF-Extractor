[tool.black]
line-length = 88
target-version = ["py311"]
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.pytest_cache
  | \.ruff_cache
  | build
  | dist
  | venv
  | .venv
)/
'''

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.ruff]
line-length = 88
# Enable common rule sets:
lint.select = ["E", "F", "W", "C90"]
# Ignore overly long line rule since Black handles wrapping:
lint.ignore = ["E501"]
# Cache directory for speed:
cache-dir = ".ruff_cache"
# Files/directories to exclude from linting:
exclude = [
  ".git",
  ".mypy_cache",
  ".pytest_cache",
  ".ruff_cache",
  "build",
  "dist",
  "venv",
  ".venv",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q --tb=short"
# If you add asyncio tests, this default mode avoids event loop warnings:
asyncio_mode = "auto"

[tool.coverage.run]
branch = true
source = ["src"]
omit = [
  "tests/*",
]

[tool.coverage.report]
show_missing = true
skip_covered = true
fail_under = 0  # raise this threshold when you add more tests
